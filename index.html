<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE_MASTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bubble">
            <div class="top">
                <div class="point">
                     <h4> TARGET</h4>
                    <div id="tgt" class="score">
        
                    </div>
                </div>
                <div class="point">
                    <h4> TIMER</h4>
                    <div id="time" class="score">
                    
                    </div>
                </div>
                <div class="point">
                    <h4> SCORE</h4>
                    <div id="scorevalue" class="score">
                        0
                    </div>
                </div>
            </div>
            <div id="hit" class="bottom">
               
            </div>
            
                
           
        </div>
        <button id="bt" onclick="makebubble();newTarget();runTime();">TRY AGAIN</button>
        
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
